scales_generator.list:
    path: /scales_generator/{key1}/{key2}/{key3}
    defaults:
        _controller: Drupal\scales_generator\Controller\ScalesGeneratorController::scales
        key1: A
        key2: C
        key3: E
    requirements:
        _permission: 'access content'
        key1: '[a-gA-G]+'
        key2: '[a-gA-G]+'
        key3: '[a-gA-G]+'
