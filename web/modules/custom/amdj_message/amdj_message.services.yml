services:
  amdj_message.greeting:
    class: Drupal\amdj_message\AmdjMessageGreeting
    arguments: ['@config.factory', '@page_cache_kill_switch', '@event_dispatcher']
  amdj_message.redirect_subscriber:
    class: Drupal\amdj_message\EventSubscriber\AmdjMessageRedirectSubscriber
    arguments: ['@current_user', '@current_route_match']
    tags:
      - { name: event_subscriber }
  amdj_message.logger.channel.amdj_message:
    parent: logger.channel_base
    arguments: ['amdj_message']
  amdj_message.logger.mail_logger:
    class: Drupal\amdj_message\Logger\MailLogger
    arguments: ['@logger.log_message_parser', '@config.factory']
    tags:
      - { name: logger }
